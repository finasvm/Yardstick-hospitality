{% extends 'base1.html' %}
{% load static %}
{% block title %}book appointmnet{% endblock %}
{% block content %}

<div class="main-container">
	<div class="pd-ltr-20 xs-pd-20-10">
		<div class="min-height-200px">
			

				<!-- Default Basic Forms Start -->
				<div class="pd-20 card-box mb-30">
					<div class="clearfix">
						<div class="pull-left">
							<h4 class="text-blue h4">Add client images</h4>
							<p class="mb-30"></p>
						</div>
						
					</div>
					<form method="post" action="" enctype="multipart/form-data" >
						{% csrf_token %}
						
						<div class="form-group row">
							<label class="col-sm-12 col-md-2 col-form-label">Title</label>
							<div class="col-sm-12 col-md-10">
								<select name="title1" class="custom-select col-12" required>
                                    {% for client in clients %}
                                    <option>{{client.Title}}</option>
                                    {% endfor %}
								</select>
							</div>
						</div>
						<div class="form-group row">
							<label class="col-sm-12 col-md-2 col-form-label">Image</label>
							<div class="col-sm-12 col-md-10">
								<input class="form-control" name="image1"  type="file" required>
							</div>
						</div>
					
						<div class="form-group row">
							<label class="col-sm-12 col-md-2 col-form-label"></label>
							<div class="col-sm-12 col-md-10">
								<button class="btn-primary">Submit</button>
							</div>
						</div>
					</form>
					
				</div>
		</div>
	</div>
</div>
				


{% endblock %}
