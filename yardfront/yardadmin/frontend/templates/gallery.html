{% extends 'base.html' %} 
{% load static %} 
{% block title %}Gallery
{% endblock%} 
{% block content %}

<!-- ========== MAIN ========== -->
<div class="main">
  <section class="content-section">
    <div class="container">
      <div class="row">
        <!-- ========== SECTION HEADER ========== -->
        <div class="col-md-12 section-header text-center mt20">
          <h3 class="section-title underline">Gallery</h3>
        </div>
        <!-- end section-header -->
      </div>
      <!-- end row -->
    </div>
    <!-- end container -->

    <div class="container">
      <div class="row">
        {% for client in client_details %}
      
        <div id="experience{{client.Title}}" class="col-md-12">
          
          <div id="smti" style="height: 60px"></div>
         
          <h3   class="section-title underline center-block">{{client.Title}}</h3>
         
          <div class="tz-gallery">
            <div id="client-1" class="row">
              <!-- generated by script-->
              {% for pic in client_photos %} 
              {% if pic.clienttitle.Title == client.Title %}
              <div class="col-lg-3 col-md-4 col-xs-6 thumb">
                <a 
                  href="{{pic.images.url}}"
                  class="fancybox lightbox"
                  rel="ligthbox"
                >
                  <img
                    src="{{pic.images.url}}"
                    class="zoom img-fluid"
                    alt=""
                  />
                </a>
              </div>
              {% endif %} 
              {% endfor %}
            </div>
          </div>




          
        </div>
        <!-- end client 1 -->

         {% endfor %}
      </div>
      <!-- end row -->
    </div>
    <!-- end container -->
  </section>
</div>
<!-- end main -->

<script src="{%  static 'user/scripts/gallery.js' %}"></script>
